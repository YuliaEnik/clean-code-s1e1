<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="picture-block">
      <img class="picture-block__img" src="./eisenhower-matrix.jpg" alt="matrix-eisenhower">
      <a class="picture-block__more-inf" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="new-task" class="new-task">
        <h3 class="title new-task__label">Add Item</h3>
        <div class="new-task__row">
          <input id="new-task__input" class="task new-task__input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section id="section-todo-block">
        <h3 class="title">Todo</h3>
        <ul class="task-list todo-block" id="todo-block">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task task-list__label">Pay Bills</label>
            <input class="task task-list__input-text" type="text">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="task-list__btn-delete-img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task-list__item edit-mode">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task task-list__label">Go Shopping</label>
            <input class="task task-list__input-text" type="text" value="Go Shopping" >
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img class="task-list__btn-delete-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="section-completed-block">
        <h3 class="title">Completed</h3>
        <ul class="task-list completed-block" id="completed-block">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox" checked>
            <label class="task task-list__label">See the Doctor</label>
            <input class="task task-list__input-text" type="text" >
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="task-list__btn-delete-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
